<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="container-fluid navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Curdazon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1 class="display-4 mt-5 mb-4 text-primary d-inline-block">Backoffice</h1>

          <form id="createPrduct">
            <div class="floating mb-3">
              <input type="text" class="form-control" id="floatingName" placeholder="Iphone 14" />
              <label for="floatingInput">Product Name</label>
            </div>
            <div class="floating mb-3">
              <input type="text" class="form-control" id="floatingDescription" placeholder="Insert yout description" />
              <label for="floatingPassword">Product Description</label>
            </div>
            <div class="floating mb-3">
              <input type="text" class="form-control" id="floatingBrand" placeholder="Apple" />
              <label for="floatingBrand">Brand Product</label>
            </div>
            <div class="floating mb-3">
              <input type="text" class="form-control" id="floatingImage" placeholder="Image url" />
              <label for="floatingPassword">Image Product</label>
            </div>
            <div class="floating mb-3">
              <input type="text" class="form-control" id="floatingPrice" placeholder="599" />
              <label for="floatingPassword">Price</label>
            </div>
            <button type="submit" id="save" class="btn btn-info">Save</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./assets/backOffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
